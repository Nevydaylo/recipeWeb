<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f4f8;
            color: #343a40;
        }

        h1 {
            letter-spacing: 2px;
        }

        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button {
            margin: 0 10px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #dcdde1;
            color: #2c3e50;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            margin: 10px;
            width: 200px;
            padding: 10px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        .recipe-title {
            font-size: 18px;
            line-height: 1.2;
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto 10px;
            max-width: 100%;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .favorite-button {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 18px;
        }

        .favorite-button:hover {
            transform: scale(1.2);
            color: #ff4b4b;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.favorite-form').submit(function(event) {
                event.preventDefault();
                var $form = $(this);
                $.post($form.attr('action'), $form.serialize(), function(response) {
                    showNotification(response.message);
                });
            });

            function showNotification(message) {
                var $notification = $('.notification');
                $notification.text(message).fadeIn();
                setTimeout(function() {
                    $notification.fadeOut();
                }, 3000);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
        <div class="nav-buttons">
            <a href="/home" class="nav-button">Home</a>
            <a href="{{ url_for('favorites') }}" class="nav-button">Favorites</a>
        </div>
    </header>
    <form method="POST" action="/">
        <input type="text" name="search_query" placeholder="Search for recipes">
        <input type="submit" value="Search">
    </form>

    <div class="notification"></div>

    {% if recipes %}
    <h2>Results for "{{ search_query }}"</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h3 class="recipe-title">{{ recipe.title }}</h3>
            {% if recipe.image %}
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
            {% endif %}
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}">View</a>
            <form method="POST" action="{{ url_for('add_to_favorites') }}" class="favorite-form">
                <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
                <button type="submit" class="favorite-button">&#9829;</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No recipes found.</p>
    {% endif %}
</body>
</html>
