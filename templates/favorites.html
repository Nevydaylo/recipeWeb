<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Favorite Recipes</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f4f8;
            color: #343a40;
        }

        h1 {
            letter-spacing: 2px;
        }

        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #dcdde1;
            color: #2c3e50;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            margin: 10px;
            width: 200px;
            padding: 10px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        .recipe-title {
            font-size: 18px;
            line-height: 1.2;
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto 10px;
            max-width: 100%;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Favorite Recipes</h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h3 class="recipe-title">{{ recipe.title }}</h3>
            {% if recipe.image %}
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
            {% endif %}
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View</a>
                </li>
        {% endfor %}

    </ul>
            <a href="/?search_query={{search_query}}">Back to search result</a>

</body>

</html>
